<h3 class="pull-left">Add Docters</h3>
</div>
<div class="container">
<form class="form-page">
<div class="form-group clearfix">
<div class="col-sm-12 hide" id="message"></div>

<div class="clearfix"></div>
<div class="form-group clearfix">
<div class="col-md-offset-1 col-sm-offset-1 col-lg-offset-1 col-md-4 col-sm-4 col-lg-4 text-right">Docter Name: </div>
<div class="col-sm-4 col-md-4 col-lg-4">
  <input id="name" name="name" type="text" placeholder="Name" class="form-control"></div>
</div>

<div class="clearfix"></div>
<div class="form-group clearfix">
<div class="col-md-offset-1 col-sm-offset-1 col-lg-offset-1 col-md-4 col-sm-4 col-lg-4 text-right">Degree: </div>
<div class="col-sm-4 col-md-4 col-lg-4">
  <input id="degree" type="text" placeholder="degree" class="form-control"></div>
</div>

<div class="clearfix"></div>
<div class="form-group clearfix">
<div class="col-md-offset-1 col-sm-offset-1 col-lg-offset-1 col-md-4 col-sm-4 col-lg-4 text-right">Phone: </div>
<div class="col-sm-4 col-md-4 col-lg-4">
  <input id="phone" type="text" placeholder="phone" class="form-control"></div>
</div>

<div class="clearfix"></div>
<div class="form-group clearfix">
<div class="col-md-offset-1 col-sm-offset-1 col-lg-offset-1 col-md-4 col-sm-4 col-lg-4 text-right">Alternate Number: </div>
<div class="col-sm-4 col-md-4 col-lg-4">
  <input id="alternate_number" type="text" placeholder="alt number" class="form-control"></div>
</div>

<div class="clearfix"></div>
<div class="form-group clearfix">
<div class="col-md-offset-1 col-sm-offset-1 col-lg-offset-1 col-md-4 col-sm-4 col-lg-4 text-right"></div>
<div class="col-sm-4 col-md-4 col-lg-4">
<input id='save' type="button" class="site_btn mar-rgt20" value="Save">
<input type="button" class="site_btn" onclick="window.location.href='docter.html'" value="CANCEL"></div>
</div>

</form>
