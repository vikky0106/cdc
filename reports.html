<body>
<div class="wraper">
<header>
<div class="col-md-4 pd-top13"><a href="home.html"><img src="img/logo.png" href="home.html" alt="logo"></a></div>

  <nav class="navbar navbar-default">

  <ul class="nav navbar-nav">

  </ul>

<div class="clearfix top_links bodr-btm-black">
<h3 class="pull-left">Reports</h3>
</div>
<div class="container">
<form class="form-page">
<div class="form-group clearfix">
<div class="col-sm-12 hide" id="message"></div>

<div class="clearfix"> </div>
    <div class="form-group clearfix">
      <div class="col-lg-4 col-lg-offset-1 col-md-offset-1  col-sm-offset-1 col-md-4 col-sm-4 text-right">Docter: </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <select id="docter" class="form-control">
            <option value=""></option>
        </select>
      </div>
</div>

<div class="clearfix"> </div>
    <div class="form-group clearfix">
      <div class="col-lg-4 col-lg-offset-1 col-md-offset-1  col-sm-offset-1 col-md-4 col-sm-4 text-right">Test: </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <select id="test" class="form-control" style=" height:100px;" multiple>
        <option value="2">City</option>
        <option value="3">X-ray</option>
        <option value="4">Mri</option>
        </select>
      </div>
</div>

<div class="clearfix"></div>
<div class="form-group clearfix">
<div class="col-md-offset-1 col-sm-offset-1 col-lg-offset-1 col-md-4 col-sm-4 col-lg-4 text-right">Start Date :</div>
<div class="col-sm-4 col-md-4 col-lg-4">
  <input id="startDate" type="text" placeholder="date" class="form-control"></div>
</div>

<div class="clearfix"></div>
<div class="form-group clearfix">
<div class="col-md-offset-1 col-sm-offset-1 col-lg-offset-1 col-md-4 col-sm-4 col-lg-4 text-right">End Date :</div>
<div class="col-sm-4 col-md-4 col-lg-4">
  <input id="endDate" type="text" placeholder="date" class="form-control"></div>
</div>

<div class="clearfix"></div>
<div class="form-group clearfix">
<div class="col-md-offset-1 col-sm-offset-1 col-lg-offset-1 col-md-4 col-sm-4 col-lg-4 text-right"></div>
<div class="col-sm-4 col-md-4 col-lg-4">
<input id='save' type="button" class="site_btn mar-rgt20" value="Search">
<input type="button" class="site_btn" onclick="window.location.href='home.html'" value="CANCEL"></div>
</div>
</form>
</div>

<table id="reports" class="table">
<thead>
<tr>
<th align="left"  style="width: 20%;">Name</th>
<th align="left" style=" width: 20%;">Test</th>
<th align="left" style=" width: 20%;">Referredby</th>
<th align="left" style=" width: 20%;">Date</th>
<th align="left" style=" width: 20%;">Fees</th>
</tr> 
</thead>
<tbody id="tbody">
</tbody>
<button type="button" name="button" id='printData'>Print</button>
</table>
</div>
<!-- Insert this line above script imports  -->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/moment-with-locales.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/database.js"></script>
<script src="js/reports.js"></script>
<script>if (window.module) module = window.module;</script>
<script type="text/javascript">
          $(function () {
              $('#startDate').datetimepicker({
                format: 'DD/MM/YYYY'
              });
                $('#endDate').datetimepicker({
                  format: 'DD/MM/YYYY'
                });
          });
    const ipcRenderer = require("electron").ipcRenderer;
     // cannot send message to other windows directly https://github.com/electron/electron/issues/991
     function sendCommandToWorker(content) {
         ipcRenderer.send("printPDF", content);
     }
</script>
