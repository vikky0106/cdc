<h3 class="pull-left">Update Patient Info</h3>
</div>
<div class="container">
<form class="form-page">
<div class="form-group clearfix">
<div class="col-sm-12 hide" id="message"></div>

<div class="clearfix"></div>
<div class="col-md-offset-1 col-sm-offset-1 col-lg-offset-1 col-md-4 col-sm-4 col-lg-4 text-right">Patient Name: </div>
<div class="col-sm-4 col-md-4 col-lg-4">
  <input id="name" name="name" type="text" placeholder="Name" class="form-control"></div>
</div>

<div class="clearfix"></div>
<div class="form-group clearfix">
<div class="col-md-offset-1 col-sm-offset-1 col-lg-offset-1 col-md-4 col-sm-4 col-lg-4 text-right">Age: </div>
<div class="col-sm-4 col-md-4 col-lg-4">
  <input id="age" type="text" placeholder="age" class="form-control"></div>
</div>

<div class="clearfix"></div>
<div class="form-group clearfix">
<div class="col-md-offset-1 col-sm-offset-1 col-lg-offset-1 col-md-4 col-sm-4 col-lg-4 text-right">sex:</div>
<div class="col-lg-4 col-md-4 col-sm-4">
  <select id="sex" class="form-control">
  <option value="1">Male</option>
  <option value="2">Female</option>
  </select>
</div>
</div>

<div class="clearfix"> </div>
    <div class="form-group clearfix">
      <div class="col-lg-4 col-lg-offset-1 col-md-offset-1  col-sm-offset-1 col-md-4 col-sm-4 text-right">Referred by: </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <select id="referredBy" class="form-control"></select>
      </div>
</div>

<div class="clearfix"> </div>
    <div class="form-group clearfix">
      <div class="col-lg-4 col-lg-offset-1 col-md-offset-1  col-sm-offset-1 col-md-4 col-sm-4 text-right">Test: </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <select id="test" class="form-control">
        <option value="1">City</option>
        <option value="2">X-ray</option>
        <option value="3">Mri</option>
        </select>
      </div>
</div>

<div class="clearfix"></div>
<div class="form-group clearfix">
<div class="col-md-offset-1 col-sm-offset-1 col-lg-offset-1 col-md-4 col-sm-4 col-lg-4 text-right">Date :</div>
<div class="col-sm-4 col-md-4 col-lg-4">
  <input id="date" type="text" placeholder="date" class="form-control"></div>
</div>

<div class="clearfix"></div>
<div class="form-group clearfix">
<div class="col-md-offset-1 col-sm-offset-1 col-lg-offset-1 col-md-4 col-sm-4 col-lg-4 text-right">Fees: </div>
<div class="col-sm-4 col-md-4 col-lg-4">
  <input id="fees" type="text" placeholder="fees" class="form-control"></div>
</div>

<div class="clearfix"></div>
<div class="form-group clearfix">
<div class="col-md-offset-1 col-sm-offset-1 col-lg-offset-1 col-md-4 col-sm-4 col-lg-4 text-right"></div>
<div class="col-sm-4 col-md-4 col-lg-4">
<input id='save' type="button" class="site_btn mar-rgt20" value="Save">
<input type="button" class="site_btn" onclick="window.location.href='home.html'" value="CANCEL"></div>
</div>
</form>
